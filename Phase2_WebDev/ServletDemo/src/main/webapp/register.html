<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>

	<div class="container">

		<h2 align="center">Customer Registration</h2>
	</div>
	<div class="container">
		<form action="/add" method="post">
		
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="form-group">
						<label for="name">Customer Phone:</label> <input type="text"
							class="form-control" id="customerName" placeholder="Enter Phone"
							name="phone">
					</div>

					<div class="form-group">
						<label for="address">City:</label> <input type="text"
							class="form-control" id="city" placeholder="Enter city"
							name="city">
					</div>
			
					<div class="form-group">
						<label for="customerEmailId">EmailId: </label> <input type="text"
							class="form-control" id="customerEmailId" placeholder="Enter EmailId"
							name="email">
					</div>
					<div class="form-group">
						<label for="password">PASSWORD: </label> <input type="text"
							class="form-control" id="password" placeholder="Enter Password"
							name="password">
					</div>
					
					<div class="form-group">
						<label for="tax">Is Member:</label>
						 <input type="checkbox"
							 id="ismember"
							name="ismember">
					</div>
					
					<div align="center">
						<input type="submit" class="btn btn-primary" value="Register">Register</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
